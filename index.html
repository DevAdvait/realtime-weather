<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h3 class="text-center mb-4">Real-Time Weather App</h3>

    <div class="mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Start typing a city...">
      <ul id="suggestions" class="list-group mt-2"></ul>
    </div>

    <div class="weather-card" id="weatherCard">
      <div id="weatherSkeleton" style="display:none;">
        <div class="placeholder-glow">
          <h4 class="placeholder col-6"></h4>
          <p><span class="placeholder col-4"></span></p>
          <p><span class="placeholder col-4"></span></p>
          <p><span class="placeholder col-5"></span></p>
          <p><span class="placeholder col-7"></span></p>
        </div>
      </div>

      <div id="weatherResult" style="display:none;">
        <h4 id="cityName"></h4>
        <p><img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" /></p>
        <p><strong>Temperature:</strong> <span id="temp"></span> Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span> %</p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        <p><strong>Conditions:</strong> <span id="conditions"></span></p>
      </div>

      <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
